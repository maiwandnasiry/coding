<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <img src="img/bg-pattern-top.svg" alt="" id="topImage">
    <div class="container">
        <header></header>
        <div class="main">
            <div class="img">
                <img src="img/image-victor.jpg" alt="">
            </div>
            <div class="name">
                <h4>Vector Crest <span>26</span></h4>
                <p>London</p>
            </div>
            <hr>
            <div class="footer">
                <div class="first">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="second">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="third">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    <img src="img/bg-pattern-bottom.svg" id="bottomImage" alt="">
    <script src="script.js"></script>
</body>
</html>
